<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TODO</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./src/css/style.css">
 <script src="./src/js/darkMode.js"></script>
 <script src="./src/js/index.js" type="javascript"></script>
</head>
<body>
 <div class="app-container">
  <div class="header-widget" id="head-widget">
    <div class="header-title">
     <h1 class="title-text">TODO</h1>
     <img src="./resources/images/icon-sun.svg" alt="" class="header-icon" id="mode">
    </div>
    <div class="input-cont" id="header-w">
      <input type="checkbox" class="input-check" id="in-check">
     <input type="text" class="header-input" id="input-w" placeholder=" Create a new to do...">
    </div>
  </div>

  <div class="body-widget" id="body-w">
   <div class="tod-list" id="todo-w">
    <div class="draggings lst-to" id='draggings'>
      
    </div>

    <div class="todo-menu">
     <div class="left-todo">
      <p id="uncompleted"> Items left</p>
     </div>
     <div class="sort-tod">
      <li class="active-menu">All</li>
      <li>Active</li>
      <li>Completed</li>
     </div>
     <div class="completed">
      <li>clear</li>
      <li>Completed</li>
     </div>
    </div>
   </div>
   <div class="footer-widget">
    <p>Drag and drop to reorder list</p>
   </div>
  </div>
  
 </div>
</body>
</html>
